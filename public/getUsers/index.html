<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6 border-b border-gray-200">
      <h1 class="text-2xl font-bold text-gray-800">User Profiles</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
        <div class="flex justify-between items-center p-4">
          <div class="flex items-center">
            <input type="text" id="search" placeholder="Search Users" class="px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500 w-80" />
          </div>
        </div>
        
        <table class="min-w-full table-auto">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">ID</th>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Name</th>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Email</th>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">isLogged</th>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Actions</th>
            </tr>
          </thead>
          <tbody id="user-table-body">
            <!-- User data will be populated here dynamically -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md py-4 text-center text-sm text-gray-500 border-t border-gray-200">
      &copy; 2025 User Dashboard. All rights reserved.
    </footer>
  </div>

  <!-- Edit User Modal -->
  <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3 p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800">Edit User</h2>
        <button id="close-modal" class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <form id="edit-user-form">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" required />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" required />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" />
        </div>
        <div class="mb-4">
          <label for="isLogged" class="block text-sm font-medium text-gray-700">Status</label>
          <select id="isLogged" name="isLogged" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
            <option value="true">Online</option>
            <option value="false">Offline</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button type="button" id="cancel-edit" class="mr-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">Cancel</button>
          <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-green-500 rounded-lg hover:bg-green-600">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
