<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white border border-gray-200 shadow-md p-6 rounded-md w-full max-w-2xl my-10">
        <h2 class="text-2xl font-semibold mb-4">Add Product</h2>

        <form id="productForm">
            <!-- Product Name -->
            <div class="mb-4">
                <label class="block font-medium">Name:</label>
                <input type="text" id="name" required placeholder="Enter product name"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1">
            </div>

            <!-- Product Category -->
            <div class="mb-4">
                <label class="block font-medium">Category:</label>
                <input type="text" id="category" required placeholder="Enter product category"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1">
            </div>

            <!-- Product Description -->
            <div class="mb-4">
                <label class="block font-medium">Description:</label>
                <textarea id="description" required placeholder="Enter product description"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1 h-24 resize-none"></textarea>
            </div>

            <!-- Product Price -->
            <div class="mb-4">
                <label class="block font-medium">Price:</label>
                <input type="number" id="price" required placeholder="Enter product price"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1">
            </div>

            <!-- Product Sale Price -->
            <div class="mb-4">
                <label class="block font-medium">Sale Price:</label>
                <input type="number" id="salePrice" placeholder="Enter sale price (optional)"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1">
            </div>

            <div class="mb-4">
                <label class="block font-medium">Stock:</label>
                <input type="number" id="stock" required placeholder="Enter stock quantity"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1">
            </div>

            <div class="mb-4">
                <label class="block font-medium">Image URL:</label>
                <input id="image" required placeholder="Enter image URL"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1" />
            </div>

            <div class="mb-4">
                <label class="block font-medium">Colors:</label>
                <input type="text" id="colors" placeholder="Enter colors separated by commas"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1">
            </div>

            <!-- Sizes Selection -->
            <div class="mb-4">
                <label class="block font-medium">Sizes:</label>
                <input type="text" id="sizes" placeholder="Enter sizes separated by commas"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md w-full">Save Product</button>
        </form>

        <p id="message" class="mt-4 text-center text-green-600"></p>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const productData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                salePrice: document.getElementById('salePrice').value ? parseFloat(document.getElementById('salePrice').value) : null,
                stock: parseInt(document.getElementById('stock').value),
                image: document.getElementById('image').value,
                colors: document.getElementById('colors').value.split(',').map(color => color.trim()),
                sizes: document.getElementById('sizes').value.split(',').map(size => size.trim())
            };

            try {
                const response = await fetch('http://localhost:3000/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Product added successfully!');
                    document.getElementById('message').textContent = 'Product added successfully!';
                    document.getElementById('productForm').reset();
                } else {
                    document.getElementById('message').textContent = 'Failed to add product: ' + result.message;
                }
            } catch (error) {
                console.error(error);
                document.getElementById('message').textContent = 'Error adding product';
            }
        });

    </script>

    <style>
    </style>

</body>

</html>
