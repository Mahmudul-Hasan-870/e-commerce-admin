<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white border border-gray-200 shadow-md p-6 rounded-md w-full max-w-2xl my-10">
        <h2 class="text-2xl font-semibold mb-4">Add Product</h2>

        <form id="productForm" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block font-medium">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter product name"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1">
            </div>

            <div class="mb-4">
                <label class="block font-medium">Category:</label>
                <input type="text" id="category" name="category" required placeholder="Enter product category"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1">
            </div>

            <div class="mb-4">
                <label class="block font-medium">Description:</label>
                <textarea id="description" name="description" required placeholder="Enter product description"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1 h-24 resize-none"></textarea>
            </div>

            <div class="mb-4">
                <label class="block font-medium">Price:</label>
                <input type="number" id="price" name="price" required placeholder="Enter product price"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1">
            </div>

            <div class="mb-4">
                <label class="block font-medium">Sale Price:</label>
                <input type="number" id="salePrice" name="salePrice" placeholder="Enter sale price (optional)"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1">
            </div>

            <div class="mb-4">
                <label class="block font-medium">Stock:</label>
                <input type="number" id="stock" name="stock" required placeholder="Enter stock quantity"
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1">
            </div>

            <div class="mb-4">
                <label class="block font-medium">Upload Image:</label>
                <input type="file" id="image" name="image" required
                    class="input-field w-full border-2 border-blue-100 rounded-md p-1.5 outline-none my-1">
            </div>

            <div class="mb-4">
                <label class="block font-medium">Colors:</label>
                <label><input type="checkbox" name="colors" value="Red"> Red</label>
                <label><input type="checkbox" name="colors" value="Blue"> Blue</label>
                <label><input type="checkbox" name="colors" value="Green"> Green</label>
            </div>

            <div class="mb-4">
                <label class="block font-medium">Sizes:</label>
                <label><input type="checkbox" name="sizes" value="S"> Small</label>
                <label><input type="checkbox" name="sizes" value="M"> Medium</label>
                <label><input type="checkbox" name="sizes" value="L"> Large</label>
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md w-full">Save Product</button>
        </form>

        <script>
            document.getElementById('productForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const formData = new FormData(this);

                try {
                    const response = await fetch('http://localhost:3000/api/products', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert('Product added successfully!');
                        document.getElementById('productForm').reset();
                    } else {
                        alert('Failed to add product: ' + result.message);
                    }
                } catch (error) {
                    console.error(error);
                    alert('Error adding product');
                }
            });
        </script>
    </div>

</body>
</html>
