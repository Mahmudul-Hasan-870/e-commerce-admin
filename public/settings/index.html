<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            },
        }
    </script>
    <script src="/js/theme.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-md py-4 px-6 border-b border-gray-200 dark:border-gray-700">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white flex items-center">
                <i class="ri-settings-3-line text-gray-500 text-3xl mr-2"></i>
                Settings
            </h1>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10">
            <div class="max-w-4xl mx-auto">
                <!-- Theme Settings Card -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-6">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Theme Settings</h2>
                    <div class="flex items-center justify-between py-4 border-b border-gray-200 dark:border-gray-700">
                        <div>
                            <h3 class="text-lg font-medium text-gray-800 dark:text-white">Dark Mode</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Toggle dark mode for the entire dashboard</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="darkModeToggle" class="sr-only peer">
                            <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                </div>

                <!-- Other settings sections can go here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-gray-800 shadow-md py-4 text-center text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700">
            &copy; 2025 Dashboard. All rights reserved.
        </footer>
    </div>

    <script>
        let currentAlert = null;

        function showAlert(message, type) {
            // Remove existing alert if any
            if (currentAlert) {
                currentAlert.remove();
            }

            const alert = document.createElement('div');
            
            // Base styles
            alert.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl 
                              transform transition-all duration-300 flex items-center space-x-3
                              ${type === 'success' 
                                  ? 'bg-green-50 text-green-800 border-l-4 border-green-500 dark:bg-green-900/50 dark:text-green-300' 
                                  : 'bg-red-50 text-red-800 border-l-4 border-red-500 dark:bg-red-900/50 dark:text-red-300'
                              }`;

            // Add icon and message
            alert.innerHTML = `
                <div class="flex-shrink-0">
                    ${type === 'success' 
                        ? '<i class="ri-checkbox-circle-fill text-2xl text-green-500 dark:text-green-400"></i>'
                        : '<i class="ri-error-warning-fill text-2xl text-red-500 dark:text-red-400"></i>'
                    }
                </div>
                <div class="flex-1 text-sm font-medium">
                    ${message}
                </div>
                <button class="flex-shrink-0 ml-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 focus:outline-none">
                    <i class="ri-close-line text-xl"></i>
                </button>
            `;

            // Add slide-in animation
            alert.style.transform = 'translateX(100%)';
            document.body.appendChild(alert);
            
            // Trigger animation
            setTimeout(() => {
                alert.style.transform = 'translateX(0)';
            }, 10);

            // Add close button functionality
            const closeButton = alert.querySelector('button');
            closeButton.addEventListener('click', () => {
                alert.style.transform = 'translateX(100%)';
                setTimeout(() => alert.remove(), 300);
                if (currentAlert === alert) {
                    currentAlert = null;
                }
            });

            currentAlert = alert;

            // Auto dismiss after 5 seconds
            setTimeout(() => {
                if (alert && document.body.contains(alert)) {
                    alert.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        alert.remove();
                        if (currentAlert === alert) {
                            currentAlert = null;
                        }
                    }, 300);
                }
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('darkModeToggle');
            
            // Set initial toggle state
            darkModeToggle.checked = document.documentElement.classList.contains('dark');

            // Handle toggle changes
            darkModeToggle.addEventListener('change', (e) => {
                const isDark = e.target.checked;
                applyTheme(isDark);

                // Show feedback with the new alert
                const message = isDark ? 'Dark mode enabled' : 'Light mode enabled';
                showAlert(message, 'success');
            });
        });
    </script>
</body>
</html>
