<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-semibold text-center text-gray-700">Admin Login</h1>

    <form id="loginForm" class="mt-6">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
        <input type="text" id="username" name="username" class="w-full p-2 mt-1 border rounded-md focus:ring focus:ring-indigo-300" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 mt-1 border rounded-md focus:ring focus:ring-indigo-300" required>
      </div>
      <button type="submit" class="w-full p-2 mt-4 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Login</button>
    </form>
  </div>

  <script>
    const adminCredentials = {
      username: 'admin',
      password: 'password123'
    };

    // Show alert function
    function showAlert(message, type) {
      const alert = document.createElement('div');
      alert.className = `fixed top-4 right-4 z-50 p-4 text-sm rounded-lg shadow-md ${
        type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
      }`;

      alert.innerText = message;
      document.body.appendChild(alert);

      setTimeout(() => {
        alert.remove();
      }, 3000);
    }

    function generateToken() {
      return btoa(`${adminCredentials.username}:${new Date().getTime()}`);
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === adminCredentials.username && password === adminCredentials.password) {
        const token = generateToken();
        localStorage.setItem('adminToken', token);
        showAlert('Login successful!', 'success');
        window.location.href = 'admin/dashboard.html'; // Redirect to dashboard
      } else {
        showAlert('Invalid credentials. Please try again.', 'error');
      }
    });
  </script>
</body>
</html>
