<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard & Statistics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Include the Remix Icon library for icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">

  <div class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6 border-b border-gray-200">
      <h1 class="text-2xl font-bold text-gray-800">Statistics</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        <div class="p-6 bg-white shadow-lg rounded-xl border border-gray-200">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold text-gray-800">Total Users</h2>
            <i class="ri-team-line text-3xl text-green-600"></i>
          </div>
          <p class="mt-4 text-3xl font-bold text-gray-900" id="totalUsers">Loading...</p>
        </div>

        <div class="p-6 bg-white shadow-lg rounded-xl border border-gray-200">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold text-gray-800">Active Users</h2>
            <i class="ri-team-line text-3xl text-blue-600"></i>
          </div>
          <p class="mt-4 text-3xl font-bold text-gray-900" id="activeUsers">Loading...</p>
        </div>

        <div class="p-6 bg-white shadow-lg rounded-xl border border-gray-200">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold text-gray-800">Total Revenue</h2>
            <i class="ri-money-dollar-circle-line text-3xl text-yellow-600"></i>
          </div>
          <p class="mt-4 text-3xl font-bold text-gray-900">$32,500</p>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="mt-8 grid grid-cols-1 xl:grid-cols-2 gap-6">
        <!-- Order Status Multi-Line Chart -->
        <div class="p-6 bg-white shadow-lg rounded-xl border border-gray-200">
          <h2 class="text-xl font-semibold text-gray-800">Order Status</h2>
          <canvas id="orderStatusChart" class="h-48"></canvas>
        </div>

        <!-- Monthly Sales Chart -->
        <div class="p-6 bg-white shadow-lg rounded-xl border border-gray-200">
          <h2 class="text-xl font-semibold text-gray-800">Monthly Sales</h2>
          <canvas id="salesChart" class="h-48"></canvas>
        </div>

        <!-- User Growth Chart -->
        <div class="p-6 bg-white shadow-lg rounded-xl border border-gray-200">
          <h2 class="text-xl font-semibold text-gray-800">User Growth</h2>
          <canvas id="growthChart" class="h-48"></canvas>
        </div>

        <!-- Total Orders Chart -->
        <div class="p-6 bg-white shadow-lg rounded-xl border border-gray-200">
          <h2 class="text-xl font-semibold text-gray-800">Total Orders</h2>
          <canvas id="totalOrdersChart" class="h-48"></canvas>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md py-4 text-center text-sm text-gray-500 border-t border-gray-200">
      &copy; 2025 Dashboard. All rights reserved.
    </footer>
  </div>

  <script>
    // Fetch total users and active users from backend
    async function fetchUserStats() {
      try {
        const totalUsersResponse = await fetch('/api/admin/total-users'); // Replace with your API endpoint
        const activeUsersResponse = await fetch('/api/admin/active-users'); // Replace with your API endpoint
        
        const totalUsersData = await totalUsersResponse.json();
        const activeUsersData = await activeUsersResponse.json();

        if (totalUsersData.status === 'success') {
          document.getElementById('totalUsers').textContent = totalUsersData.data; // Update the "Total Users" card
        } else {
          document.getElementById('totalUsers').textContent = 'Error';
        }

        if (activeUsersData.status === 'success') {
          document.getElementById('activeUsers').textContent = activeUsersData.data; // Update the "Active Users" card
        } else {
          document.getElementById('activeUsers').textContent = 'Error';
        }
        
      } catch (error) {
        console.error('Error fetching user stats:', error);
        document.getElementById('totalUsers').textContent = 'Error';
        document.getElementById('activeUsers').textContent = 'Error';
      }
    }

    // Call the function to fetch total users and active users when the page loads
    fetchUserStats();

    // Order Status Multi-Line Chart using Chart.js
    var ctx = document.getElementById('orderStatusChart').getContext('2d');
    var orderStatusChart = new Chart(ctx, {
      type: 'line',  // Changed to line chart for multiple data
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'],  // Example months
        datasets: [
          {
            label: 'Successful Orders',
            data: [75, 80, 85, 90, 92, 95], // Example data for Successful Orders
            borderColor: 'rgba(76, 175, 80, 1)',  // Green for successful
            backgroundColor: 'rgba(76, 175, 80, 0.2)',
            borderWidth: 2,
            fill: true,  // Fills area under the line
          },
          {
            label: 'Cancelled Orders',
            data: [25, 20, 15, 10, 8, 5],  // Example data for Cancelled Orders
            borderColor: 'rgba(244, 67, 54, 1)',  // Red for cancelled
            backgroundColor: 'rgba(244, 67, 54, 0.2)',
            borderWidth: 2,
            fill: true,  // Fills area under the line
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
            labels: {
              font: {
                weight: 'bold'
              }
            }
          },
          tooltip: {
            callbacks: {
              label: function (tooltipItem) {
                return tooltipItem.dataset.label + ': ' + tooltipItem.raw + '%';
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
          }
        }
      }
    });

    // Monthly Sales Chart using Chart.js
    var ctx2 = document.getElementById('salesChart').getContext('2d');
    var salesChart = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
        datasets: [{
          label: 'Sales ($)',
          data: [1200, 1500, 1300, 1700, 1600, 1800],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // User Growth Chart using Chart.js
    var ctx3 = document.getElementById('growthChart').getContext('2d');
    var growthChart = new Chart(ctx3, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'New Users',
          data: [50, 75, 100, 150, 200, 250],
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Total Orders Chart using Chart.js
    var ctx4 = document.getElementById('totalOrdersChart').getContext('2d');
    var totalOrdersChart = new Chart(ctx4, {
      type: 'bar',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
        datasets: [{
          label: 'Total Orders',
          data: [500, 600, 550, 700, 650, 800],
          backgroundColor: 'rgba(255, 159, 64, 0.5)',
          borderColor: 'rgba(255, 159, 64, 1)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>

</html>
