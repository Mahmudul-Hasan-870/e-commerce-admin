<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6 border-b border-gray-200">
      <h1 class="text-2xl font-bold text-gray-800 flex items-center">
        <i class="ri-shopping-cart-2-line text-green-500 text-3xl mr-2"></i>
        Add New Order
      </h1>
    </header>

    <!-- Add Order Form -->
    <main class="flex-1 p-10">
      <form class="bg-white p-8 shadow-lg rounded-xl max-w-3xl mx-auto">
        <!-- Customer Information -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div class="sm:col-span-2">
                <label for="shippingTo" class="block text-sm font-medium text-gray-700">Shipping To</label>
                <input type="text" id="shippingTo" name="shippingTo" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
              </div>
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="firstName" name="firstName" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
          </div>

          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
          </div>
        </div>
<br>
        <!-- Delivery Address -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
              </div>
           

          <div>
            <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
            <input type="text" id="country" name="country" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
          </div>

          <div>
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" id="address" name="address" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
          </div>

          <div>
            <label for="city" class="block text-sm font-medium text-gray-700">City</label>
            <input type="text" id="city" name="city" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
          </div>

          <div>
            <label for="state" class="block text-sm font-medium text-gray-700">State</label>
            <input type="text" id="state" name="state" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
          </div>

          <div>
            <label for="postalCode" class="block text-sm font-medium text-gray-700">Postal Code</label>
            <input type="text" id="postalCode" name="postalCode" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
          </div>
        </div>

        <!-- Order Items -->
        <div class="mt-6">
          <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div>
              <label for="product" class="block text-sm font-medium text-gray-700">Product</label>
              <select id="product" name="product" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
                <option value="">Select a product</option>
                <option value="Product1">Product 1</option>
                <option value="Product2">Product 2</option>
                <option value="Product3">Product 3</option>
              </select>
            </div>

            <div>
              <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
              <input type="number" id="quantity" name="quantity" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>

            <div>
              <label for="color" class="block text-sm font-medium text-gray-700">Color</label>
              <select id="color" name="color" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
                <option value="">Select a color</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Black">Black</option>
              </select>
            </div>

            <div>
              <label for="size" class="block text-sm font-medium text-gray-700">Size</label>
              <select id="size" name="size" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
                <option value="">Select a size</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Order Details -->
        <div class="mt-6">
          <div>
            <label for="deliveryOption" class="block text-sm font-medium text-gray-700">Delivery Option</label>
            <select id="deliveryOption" name="deliveryOption" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
              <option value="Standard">Standard</option>
              <option value="Express">Express</option>
            </select>
          </div>

          <div class="mt-4">
            <label for="paymentStatus" class="block text-sm font-medium text-gray-700">Payment Status</label>
            <select id="paymentStatus" name="paymentStatus" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
              <option value="Pending">Pending</option>
              <option value="Paid">Paid</option>
              <option value="Failed">Failed</option>
            </select>
          </div>

          <div class="mt-4">
            <label for="orderStatus" class="block text-sm font-medium text-gray-700">Order Status</label>
            <select id="orderStatus" name="orderStatus" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
              <option value="Pending">Pending</option>
              <option value="Shipped">Shipped</option>
              <option value="Delivered">Delivered</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-8 flex justify-end">
          <button type="reset" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg shadow hover:bg-gray-300 transition mr-4">Cancel</button>
          <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg shadow hover:bg-green-600 transition">Add Order</button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md py-4 text-center text-sm text-gray-500 border-t border-gray-200">
      &copy; 2025 Order Dashboard. All rights reserved.
    </footer>
  </div>
</body>
</html>
